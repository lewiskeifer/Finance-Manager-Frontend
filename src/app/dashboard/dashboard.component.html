        <div class="divTableCell left padded" style="width: 800px; height: 1000px;">
          <line-chart [data]="data" [config]="config" [elementId]="elementId"></line-chart>

        <div class="divTableCell right padded" style="width: 800px; height: 1000px;">
          <line-chart [data]="data2" [config]="config2" [elementId]="elementId2"></line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
