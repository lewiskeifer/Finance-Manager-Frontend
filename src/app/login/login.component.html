<mat-card class="center card">
  <mat-card-title> Login </mat-card-title>
  <mat-card-subtitle>	
    <input [(ngModel)]="username" placeholder="Username" style="width: 250px"/>
    <input type="password" [(ngModel)]="password" placeholder="Password" style="width: 250px;"/>
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" class="padded">Submit</button>
  </mat-card-actions>
</mat-card>
