<table mat-table [dataSource]="datasource" class="mat-elevation-z8 left padded table">
  <!-- Item Column -->
  <ng-container matColumnDef="card">
    <th mat-header-cell *matHeaderCellDef> Card </th>
    <td mat-cell *matCellDef="let card"> {{card.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let card"> {{card.value | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
