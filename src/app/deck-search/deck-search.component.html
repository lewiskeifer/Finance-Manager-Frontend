<div id="search-component" class="center">
  <h4 class="paddex">Deck Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let deck of decks$ | async" >
      <a routerLink="/detail/{{deck.id}}">
        {{deck.name}}
      </a>
    </li>
  </ul>
</div>
